<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Document</title>
    </head>

    <body>
        <!-- VUE ROOT -->
        <div id="root">
            <!-- slider -->
            <div class="slider" v-bind:class="bgClasses[activeImgIndex]">
                <!-- freccia sinistra -->
                <div class="slider-arrow" v-on:click="leftClick()">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <!-- immagine -->
                <div class="container-immagine">
                    <img v-bind:src="images[activeImgIndex]" alt="">
                    <div class="circles">
                        <div v-for="(img,index) in images" class="circle"
                            v-bind:class="{active: index == activeImgIndex}"></div>
                    </div>
                </div>
                <!-- freccia destra -->
                <div class="slider-arrow" v-on:click="rightClick()">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>

</html>
